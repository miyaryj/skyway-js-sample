<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyWay - P2P Media example</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="p2p-media">
        <div class="remote-screen-stream" style="display: none;">
          <video id="js-remote-screen-stream"></video>
        </div>
        <div class="video-media">
          <div class="remote-stream">
            <video id="js-remote-stream"></video>
          </div>
          <div class="local-stream">
            <video id="js-local-stream"></video>
            <p>Your ID: <span id="js-local-id"></span></p>
            <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
            <button id="js-call-trigger">Call</button>
            <button id="js-close-trigger">Close</button>
          </div>
          <div class="local-screen-stream">
            <video id="js-local-screen-stream" style="display: none;"></video>
            <div id="remote-cursor" style="display: none;"></div>
            </div>
          <button id="js-screen-trigger">Screen</button>
            <label for="toggle-data">
              <input type="checkbox" id="toggle-data"/>
              Data
            </label>
          </div>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="./key.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
